Type: 'AWS::DynamoDB::Table'
Properties:
  TableName: ${self:custom.userTableName}
  AttributeDefinitions:
    - AttributeName: _id
      AttributeType: S
    - AttributeName: email
      AttributeType: S
    - AttributeName: role
      AttributeType: S
  KeySchema:
    - AttributeName: email
      KeyType: HASH
  BillingMode: PAY_PER_REQUEST
  GlobalSecondaryIndexes:
    - IndexName: roleIndex
      KeySchema:
        - AttributeName: _id
          KeyType: HASH
        - AttributeName: role
          KeyType: RANGE
      Projection:
        ProjectionType: ALL